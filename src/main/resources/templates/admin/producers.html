<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Producers</title>
    <style>
        table { border-collapse: collapse; width: 80%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        form.inline { display: inline; }
        a.button { padding: 6px 12px; background: #4CAF50; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
<h1>Producers</h1>

<p><a class="button" href="/admin/create-producer">+ Add Producer</a></p>

<table>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    <tr th:each="producer : ${producers}">
        <td th:text="${producer.id}"></td>
        <!-- Name is clickable to open Projects -->
        <td><a th:href="@{'/admin/projects/' + ${producer.id}}" th:text="${producer.name}"></a></td>
        <td th:text="${producer.email}"></td>
    </tr>
</table>

<p><a href="/admin/dashboard">Back to Dashboard</a></p>
</body>
</html>
