<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Incoming Files</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { margin-bottom: 15px; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            white-space: nowrap; /* prevent wrapping */
        }
        th {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        tr:nth-child(even) { background-color: #fafafa; }
    </style>
</head>
<body>
<h1>Incoming Files</h1>

<table>
    <thead>
        <tr>
            <th style="width: 40%;">File Name</th>
            <th style="width: 15%;">Type</th>
            <th style="width: 20%;">Upload Date</th>
            <th style="width: 25%;">Producer</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="record : ${incoming}">
            <td th:text="${record.fileName}">FileName.mp3</td>
            <td th:text="${record.fileType}">MP3</td>
            <td th:text="${record.uploadDate}">2025-09-27</td>
            <td th:text="${record.producerName}">Demo Producer</td>
        </tr>
        <tr th:if="${#lists.isEmpty(incoming)}">
            <td colspan="4" style="text-align:center;">No incoming files yet</td>
        </tr>
    </tbody>
</table>

<p><a href="/admin/dashboard">Back to Dashboard</a></p>
</body>
</html>
