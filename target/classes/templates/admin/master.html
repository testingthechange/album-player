<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Incoming Data</title>
</head>
<body>
    <h1>Incoming Data</h1>
    <table border="1">
        <tr>
            <th>ID</th><th>Artist</th><th>Track</th><th>Album</th><th>Label</th>
        </tr>
        <tr th:each="record : ${incomingData}">
            <td th:text="${record.id}"></td>
            <td th:text="${record.artist}"></td>
            <td th:text="${record.track}"></td>
            <td th:text="${record.album}"></td>
            <td th:text="${record.label}"></td>
        </tr>
    </table>
    <p><a href="/admin/dashboard">Back to Dashboard</a></p>
</body>
</html>
