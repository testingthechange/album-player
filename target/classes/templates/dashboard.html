<!DOCTYPE html>
<html lang="en">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f7;
        }

        /* MINI SITE NAV — SAME STYLE AS HOME & SONG */
        nav {
            background: #0d0d0f;

        }

        nav a {

        nav a:hover {

        }

        nav a.active {

            margin: 0 auto;
            padding: 32px 16px;
        }

<!-- MINI SITE NAV -->
