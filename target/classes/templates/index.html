<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Album Player</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<header>
    <h1>Adaptive Album Player</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </nav>
</header>

<main>
    <h2>Available Albums</h2>
    <div class="album-grid">
        <div class="album-card">
            <img src="/images/album1.jpg" alt="Album 1 Cover" />
            <h3>Album One</h3>
            <p>Artist Name</p>
            <audio controls>
                <source src="/samples/album1-sample.mp3" type="audio/mpeg">
            </audio>
            <br>
            <a href="/album/1">View Album</a>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Adaptive Album Player</p>
</footer>
</body>
</html>
